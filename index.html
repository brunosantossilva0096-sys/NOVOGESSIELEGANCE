
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gessi Elegance | Moda Elegante Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body { 
        font-family: 'Lato', sans-serif; 
        background: linear-gradient(to bottom, #ffffff, #f9fafb);
        color: #1f2937;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      /* Custom scroll bar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb;
      }
      
      /* Delay animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      
      .animate-slide-in-up {
        animation: slideInUp 0.6s ease-out;
      }
      
      .delay-300 {
        animation-delay: 300ms;
      }
      
      .delay-600 {
        animation-delay: 600ms;
      }
      
      .delay-700 {
        animation-delay: 700ms;
      }
    </style>
    <meta name="description" content="Gessi Elegance - Moda feminina premium com sofisticação e estilo." />
  </head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
